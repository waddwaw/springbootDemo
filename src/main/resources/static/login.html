<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台登陆入口</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/baseJs.js"></script>
</head>
<body>
<div id="main">
<span>教育管理系统</span>
<div id="u_tb" cellspacing="10">
    <table style="margin:30px auto">
        <tr>
            <td>用户名</td>
            <td><input id="user" class="form-control"/></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input id="pwd" type="password" class="form-control"/></td>
        </tr>
    </table>
    <input id="submit" type="submit" class="btn btn-warning" style="width: 100px ;font-size: 20px" value="登陆"/>
</div>
</div>
<script>
    $("#submit").click(function() {

        var user = $("#user").val();
        var pwd = $("#pwd").val();
        $.ajax({
            type: "POST",
            url: getRootPath()+"/dologin",
            contentType: "application/x-www-form-urlencoded",
            data: {
                user:user,
                pwd:pwd
            },
            success: function (success) {
                alert(success);
                if(success=="successful"){
                    window.location = getRootPath()+"/admin";
                }else {
                    alert("用户名密码错误");
                }
            },
            error :function (error) {
                alert(error);
            }
        });
    })
</script>
</body>
</html>
